version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: portfolio-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${DB_PORT_PUBLIC:-3306}:3306"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u ${MYSQL_USER} --password=${MYSQL_PASSWORD} || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db-data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-api
    working_dir: /usr/src/app
    environment:
      DATABASE_URL: ${DATABASE_URL}

      API_KEY: ${API_KEY}
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
      TZ: ${TZ}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT_PUBLIC:-4000}:${
        API_PORT
        }"
      - "${PRISMA_STUDIO_PORT_PUBLIC:-5555}:5555"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -lc "npx ts-node-dev --respawn --transpile-only src/index.ts"

volumes:
  db-data:
